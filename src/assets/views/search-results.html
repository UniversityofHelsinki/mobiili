<div class="search-results">
<a ng-click="closeSearch()" class="back-button" translate>{{'defaults.BACK'}}</a>
    <h1 translate>{{'defaults.SEARCH_RESULTS'}}</h1>
    <ul ng-repeat="hit in searchableData | searchHits:search.value">
        <li>
            <a href="/#/{{lang}}{{hit.url}}">
                <h3>{{hit.content.HEADER}}</h3>
                <p ng-repeat="parsed in hit.parsedHits">
                    <span ng-bind-html="parsed |Â highlight:search.value"></span>
                </p>
                <span class="read-more" translate>{{'defaults.READ_MORE'}}</span>
            </a>
      </li>
    </ul>
</div>
