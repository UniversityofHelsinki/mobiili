<a class="button" ng-show="data.back.url" href="/#/{{lang}}/{{data.back.url}}" translate>{{data.back.text}}</a>

<a class="button" ng-show="data.forward.url" href="/#/{{lang}}/{{data.forward.url}}" translate>{{data.forward.text}}</a>

<div class="pager" ng-show="pageIndex">
    <span ng-repeat="t in getTimes(pageCount) track by $index" class="page-indicator{{ $index + 1 === pageIndex ? ' current' : '' }}"></span>
</div>
